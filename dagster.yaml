instance_class: default
storage:
  event_log_storage:
    module: dagster.core.storage.event_log
    config:
      local:
        base_dir: /app/dagster_home/event_logs
  local_artifacts_storage:
    module: dagster.core.storage.local
    config:
      base_dir: /app/dagster_home/artifacts
  run_storage:
    module: dagster.core.storage.run
    config:
      local:
        base_dir: /app/dagster_home/runs
